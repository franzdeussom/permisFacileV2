<ion-header>
  <ion-toolbar color="tertiary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Changer Mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <form (submit)="doUpdate()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Mot de passe courrant :</ion-label>
        <ion-input type="password" [(ngModel)]="newData.currentPassword" name="currentPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nouveau mot de passe :</ion-label>
        <ion-input type="password" [(ngModel)]="newData.newPassword" name="newPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmer le mot de passe :</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPass" name="password"></ion-input>
      </ion-item>
      <ion-row class="ion-padding">
        <ion-col>
          <ion-button expand="block" type="submit" color="primary" id="login">Changer</ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
