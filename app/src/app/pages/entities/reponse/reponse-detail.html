<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reponse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{reponse.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Intitule</ion-label>
      <div item-content>
        <span id="intitule-content">{{reponse.intitule}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Reponse Unique</ion-label>
      <div item-content>
        <span id="reponseUnique-content">{{reponse.reponseUnique}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Bonne Reponse</ion-label>
      <div item-content>
        <span id="bonneReponse-content">{{reponse.bonneReponse}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Question</ion-label>
      <div item-content *ngIf="reponse.question">
        <a>{{reponse.question?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(reponse)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(reponse)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
