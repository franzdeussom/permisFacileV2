<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Reset Device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form class="ion-margin">
    <ion-list>

      <ion-item>
        <ion-label position="floating">User Name :</ion-label>
        <ion-input type="text" [(ngModel)]="userName" name="username"></ion-input>
      </ion-item>

    </ion-list>

  <div class="ion-margin">
      <ion-button expand="block" type="submit" color="primary" (click)="doReset()"> Reset Device </ion-button>
  </div>
</form>
</ion-content>
