<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{question.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Intitule</ion-label>
      <div item-content>
        <span id="intitule-content">{{question.intitule}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Image</ion-label>
      <div item-content>
        <span id="image-content">{{question.image}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Date Creation</ion-label>
      <div item-content>
        <span id="dateCreation-content">{{question.dateCreation | date:'mediumDate'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Last Update</ion-label>
      <div item-content>
        <span id="lastUpdate-content">{{question.lastUpdate | date:'mediumDate'}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(question)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(question)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
